<div class="card header" translate="yes" dir="rtl">
  <div *ngIf="ifSaved" class="alert alert-success m-3" role="alert">
    تم الحذف بنجاح
  </div>

  <div *ngIf="errormsg" class="alert alert-danger m-3" role="alert">
    حدث خطأ، الرجاء المحاولة مرة أخرى
  </div>
  <header class="inputs text-center mb-4">
    <h1>تفاصيل الشقة</h1>
  </header>

  <div class="form-container container-fluid" id="form-container">
    <div *ngIf="noDataFound" class="alert alert-warning" role="alert">
      لا توجد بيانات متاحة للشقة
    </div>
    <div class="filter-bar row justify-content-center" dir="rtl">
      <div class="col-12">
        <div *ngFor="let view of actApartmentsView" class="mb-4">
          <div class="group-container w-100">
            <div class="apartment p-4 border rounded shadow-sm w-100">
              <div class="form-group">
                <div class="frame p-2">
                  <div class="row mb-2">
                    <label class="form-control col-12 col-md-6 col-lg-4 mb-2">الكود: {{ view.apartmentCode }}</label>
                    <label class="form-control col-12 col-md-6 col-lg-4 mb-2">التاريخ: {{ view.date }}</label>
                    <label class="form-control col-12 col-md-6 col-lg-4 mb-2">السعر: {{ view.amount }}</label>
                    <label class="form-control col-12 col-md-6 col-lg-4 mb-2">النوع: {{ view.type }}</label>
                    <label *ngIf="view.finishing" class="form-control col-12 col-md-6 col-lg-4 mb-2">تشطيب: {{ view.finishing }}</label>
                    <label *ngIf="view.establishing" class="form-control col-12 col-md-6 col-lg-4 mb-2">تأسيس: {{ view.establishing }}</label>
                    <label class="form-control col-12 col-md-6 col-lg-4 mb-2">ملاحظات: {{ view.comments }}</label>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <div class="btn-group">
                  <button class="btn btn-danger" (click)="onDelete(view.detailsApartmentId)">حذف</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- .col -->
    </div> <!-- .filter-bar -->
  </div> <!-- .form-container -->
</div> <!-- .card -->
