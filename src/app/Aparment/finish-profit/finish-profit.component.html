<div class="container">
  <div class="header" translate="yes" dir="rtl">
    <div *ngIf="ifSaved" class="alert alert-success m-3" role="alert">
      تم الحفظ بنجاح
    </div>
    
    <div *ngIf="errormsg" class="alert alert-danger m-3" role="alert">
      من فضلك ادخل قيمه الى الحقول
    </div>
    <div class="Payment-header">
      <h1 class="add">اضافه السعر النهائى</h1>
    </div>
    <hr />
    <form [formGroup]="myform" (ngSubmit)="onsubmit()">
      <div id="form-container">
        <br>
        <br>
        <div class="d-flex w-100">
          <input formControlName="amountApartmentSale" class="form-control d-flex align-items-center justify-content-center"
            id="amountApartmentSale" name="amountApartmentSale"  type="number" placeholder="من فضلك ادخل سعر البيع " />
        </div>
        <div class="d-flex w-100 align-items-center justify-content-center m-3">
          <button class="btn btn-success " type="submit">حفظ</button>
        </div>
      </div>
    </form>
  </div>
</div>
